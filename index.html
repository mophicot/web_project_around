<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alrededor de los EE.UU.</title>

    <meta
      name="description"
      content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar -me gusta- a las fotos."
    />
    <meta name="author" content="Sergio Rangel Ordóñez" />
    <meta name="keywords" content="sitos, viajes, EE.UU., USA" />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="./images/meGustaActive.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header-banner">
          <img
            src="./images/AroundTheUS.png"
            alt="Alrededor de los EE.UU."
            class="header-banner__logo"
          />
        </div>
      </header>
      <main class="main">
        <section class="profile" id="profile">
          <div class="profile-scorecard">
            <div class="profile-id">
              <div class="profile-id__avatar-frame">
                <img
                  src="./images/Avatar.png"
                  alt="Imagen de Jacques Cousteau"
                  class="profile-id__avatar"
                />
              </div>
              <ul class="explorer-info">
                <li class="explorer-info__item">
                  <div class="explorer-info__tag">
                    <h1 class="explorer-info__name-complete">
                      Sergio Rangel Ordóñez
                    </h1>
                    <button type="button" class="explorer-info__edit">
                      <img
                        src="./images/EditButton.png"
                        alt="Icono para editar nombre y ocupación"
                        class="explorer-info__edit-image"
                        type="button"
                      />
                    </button>
                  </div>
                </li>
                <li class="explorer-info__item">
                  <p class="explorer-info__job">Matemático & Web Developer</p>
                </li>
              </ul>
            </div>
            <!-- NUEVO BOTON ADD CARD -->
            <button class="profile-id__add-button">
              <img
                src="./images/AddButton.png"
                alt="Icono para añadir tarjeta"
                class="profile-id__add-button-image"
              />
            </button>
          </div>
        </section>
        <section class="places" id="places">
          <div class="elements">
            <template id="card" class=".card_template">
              <div class="element">
                <div class="element__photo-frame">
                  <img src="" alt="" class="element__photo" />
                  <!-- TRASH BOTÓN+++++++++++++++++++++++++++++++++++++++++++ -->
                  <button type="button" class="element__trash-button">
                    <img
                      src="./images/Trash.svg"
                      alt="Icono de la papelera"
                      class="element__trash-image"
                    />
                  </button>
                </div>
                <div class="element__footer">
                  <h2 class="element__title"></h2>
                  <!-- BOTON ME GUSTA -->
                  <button type="button" class="element__like-button"></button>
                </div>
              </div>
            </template>
          </div>
        </section>
        <!-- +++++++++++++++++++++EDIT PROFILE+++++POPUP -->
        <section class="box">
          <div class="popup">
            <form class="form" novalidate>
              <h2 class="form__title">Editar perfil</h2>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__name"
                  id="name"
                  name="name"
                  placeholder="Nombre"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <!-- +span -->
                <span class="name-input-error form__input-error"></span>

                <input
                  type="text"
                  class="form__input form__job"
                  id="about"
                  name="about"
                  placeholder="Acerca de mí"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <!-- +span -->
                <span class="about-input-error form__input-error"></span>

                <button type="submit" class="form__submit">Guardar</button>
              </fieldset>
              <img
                src="./images/CloseIcon.png"
                alt="Icono para cerrar popup"
                class="form__close-button"
              />
            </form>
          </div>
          <!-- +NEW IMAGE FORM+++++++++++++++++++++++++++++++++++++++ -->
          <div class="new-place-popup">
            <form class="form" id="form-new-card" novalidate>
              <h2 class="form__title">Nuevo Lugar</h2>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__new-place"
                  id="new-place"
                  name="new-place"
                  placeholder="Título"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <!-- +span -->
                <span class="new-place-input-error form__input-error"></span>

                <input
                  type="url"
                  class="form__input form__url"
                  id="url"
                  name="url"
                  placeholder="Enlace a la imagen"
                  required
                />
                <!-- +span -->
                <span class="url-input-error form__input-error"></span>

                <button type="submit" class="form__submit">Crear</button>
              </fieldset>

              <img
                src="./images/CloseIcon.png"
                alt="Icono para cerrar popup"
                class="form__add-card-close-button"
              />
            </form>
          </div>
          <div class="image-popup">
            <div class="image-popup__container">
              <img src="" alt="" class="image-popup__photo" />
              <p class="image-popup__title"></p>
              <img
                src="./images/CloseIcon.png"
                alt="Icono para cerrar popup"
                class="image-popup__close-button"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer" id="footer">
        <div class="footer-banner">
          <p class="footer-banner__copyright">&#169; 2025 Around The U.S.</p>
        </div>
      </footer>
    </div>
    <!-- CONEXION CON JAVA SCRIPT -->
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
