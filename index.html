<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alrededor de los EE.UU.</title>

    <meta
      name="description"
      content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar -me gusta- a las fotos."
    />
    <meta name="author" content="Sergio Rangel Ordóñez" />
    <meta name="keywords" content="sitos, viajes, EE.UU., USA" />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="./images/meGustaActive.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header-banner">
          <img
            src="./images/AroundTheUS.png"
            alt="Alrededor de los EE.UU."
            class="header-banner__logo"
          />
          <div class="header-banner__line"></div>
        </div>
      </header>
      <!-- MAIN -->
      <main class="main">
        <!-- PROFILE -->
        <section class="profile" id="profile">
          <div class="profile-scorecard">
            <div class="profile-id">
              <div class="profile-id__avatar-frame">
                <img
                  src="./images/Avatar.png"
                  alt="Imagen de Jacques Cousteau"
                  class="profile-id__avatar"
                />
              </div>
              <ul class="explorer-info">
                <li class="explorer-info__item">
                  <h1 class="explorer-info__name-complete">
                    Jacques Cousteau<img
                      src="./images/EditButton.png"
                      alt="Botón para editar el nombre y ocupación"
                      class="explorer-info__edit"
                    />
                  </h1>
                </li>
                <li class="explorer-info__item">
                  <p class="explorer-info__job">Explorador</p>
                </li>
              </ul>
            </div>
            <img
              src="./images/AddButton.png"
              alt="Imagen de un signo de suma"
              class="profile-id__add"
            />
          </div>
        </section>
        <!-- PLACES -->
        <section class="places" id="places">
          <div class="elements">
            <!-- ++++++++++++++++++++++++++++++++++++ YOSEMITE -->
            <div class="element">
              <div class="element__photo-frame">
                <img
                  src="./images/ValleDeYosemite.jpg"
                  alt="Imagen de Yosemite"
                  class="element__photo"
                />
              </div>
              <div class="element__footer">
                <h2 class="element__title">Valle de Yosemite</h2>
                <div class="element__like-button"></div>
              </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++ FIN - YOSEMITE -->

            <!-- ++++++++++++++++++++++++++++++++++++ Lago Louise -->
            <div class="element">
              <div class="element__photo-frame">
                <img
                  src="./images/LagoLouise.png"
                  alt="Imagen de Lago Louise"
                  class="element__photo"
                />
              </div>
              <div class="element__footer">
                <h2 class="element__title">Lago Louise</h2>
                <div class="element__like-button"></div>
              </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++ FIN - Lago Louise -->

            <!-- ++++++++++++++++++++++++++++++++++++ Montañas Calvas -->
            <div class="element">
              <div class="element__photo-frame">
                <img
                  src="./images/MontañasCalvas.png"
                  alt="Imagen de Montañas Calvas"
                  class="element__photo"
                />
              </div>
              <div class="element__footer">
                <h2 class="element__title">Montañas Calvas</h2>
                <div class="element__like-button"></div>
              </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++ FIN - Montañas Calvas -->

            <!-- ++++++++++++++++++++++++++++++++++++ Latemar -->
            <div class="element">
              <div class="element__photo-frame">
                <img
                  src="./images/Latemar.png"
                  alt="Imagen de Latemar"
                  class="element__photo"
                />
              </div>
              <div class="element__footer">
                <h2 class="element__title">Latemar</h2>
                <div class="element__like-button"></div>
              </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++ FIN - Latemar -->

            <!-- ++++++++++++++++++++++++++++++++++++ Vanois National... -->
            <div class="element">
              <div class="element__photo-frame">
                <img
                  src="./images/VanoisNational.png"
                  alt="Imagen de Vanois National"
                  class="element__photo"
                />
              </div>
              <div class="element__footer">
                <h2 class="element__title">Vanois National...</h2>
                <div class="element__like-button"></div>
              </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++ FIN - Vanois National... -->

            <!-- ++++++++++++++++++++++++++++++++++++ Lago di Braies... -->
            <div class="element">
              <div class="element__photo-frame">
                <img
                  src="./images/LagoDiBraies.png"
                  alt="Imagen de Lago di Braies"
                  class="element__photo"
                />
              </div>
              <div class="element__footer">
                <h2 class="element__title">Lago di Braies</h2>
                <div class="element__like-button"></div>
              </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++ FIN - Lago di Braies... -->
          </div>
        </section>
      </main>
      <!-- FOOTER -->
      <footer class="footer" id="footer">
        <div class="footer-banner">
          <p class="footer-banner__copyright">© 2025 Around The U.S.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
